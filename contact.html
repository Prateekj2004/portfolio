<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Prateek Jain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- THEME & VARIABLES (Same as other pages) --- */
        :root {
            --bg-dark: #050505;
            --primary-cyan: #00f3ff;
            --primary-purple: #bc13fe;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap');

        /* --- UTILS --- */
        .neon-text-cyan { color: var(--primary-cyan); text-shadow: 0 0 15px rgba(0, 243, 255, 0.6); }
        .neon-text-purple { color: var(--primary-purple); text-shadow: 0 0 15px rgba(188, 19, 254, 0.6); }

        .section-title {
            font-family: var(--font-head);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            text-align: center;
            margin: 6rem 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 4rem;
            font-size: 1.1rem;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 1rem 5%;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid var(--glass-border); height: 70px;
        }
        .logo { font-family: var(--font-head); font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 3rem; list-style: none; }
        .nav-links a { color: var(--text-main); text-decoration: none; font-size: 1rem; font-weight: 500; transition: 0.3s; font-family: var(--font-head); letter-spacing: 1px; }
        .nav-links a:hover { color: var(--primary-cyan); }
        .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; color: var(--text-main); }

        /* --- LAYOUT --- */
        .container { 
            padding: 2rem 5% 5rem 5%; 
            max-width: 1200px; 
            margin: 0 auto; 
            margin-top: 40px; 
            position: relative; 
            z-index: 2;
            flex-grow: 1;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
        }

        /* --- CONTACT INFO CARDS (Left Side) --- */
        .info-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }
        
        .info-card:hover {
            border-color: var(--primary-purple);
            transform: translateX(10px);
            background: rgba(188, 19, 254, 0.05);
        }

        .icon-box {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--primary-cyan);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info-text h3 { font-family: var(--font-head); font-size: 1.1rem; color: #fff; margin-bottom: 5px; }
        .info-text p { color: var(--text-muted); font-size: 0.95rem; }

        /* --- FORM (Right Side) --- */
        .contact-form {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            position: relative;
        }

        .form-group { margin-bottom: 1.5rem; }
        
        .form-label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.9rem; font-family: var(--font-head); }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: 0.3s;
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-cyan), #00a8ff);
            color: #000;
            font-family: var(--font-head);
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        /* --- BACKGROUND ORBS --- */
        .orb { position: fixed; border-radius: 50%; filter: blur(120px); z-index: -1; opacity: 0.15; pointer-events: none; }
        .orb-1 { width: 600px; height: 600px; background: var(--primary-purple); top: -100px; right: -200px; }
        .orb-2 { width: 500px; height: 500px; background: var(--primary-cyan); bottom: -100px; left: -100px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .contact-wrapper { grid-template-columns: 1fr; }
            .section-title { margin-top: 5rem; font-size: 2.2rem; }
        }

        @media (max-width: 768px) {
            .menu-toggle { display: block; z-index: 2000; }
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 75%; height: 100vh;
                background: #0a0a0a; flex-direction: column; justify-content: center; align-items: center;
                transition: 0.4s ease-in-out; border-left: 1px solid var(--glass-border);
                z-index: 1500;
            }
            .nav-links.active { right: 0; }
            .contact-form { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav>
        <div class="logo"><span class="neon-text-cyan">PRATEEK JAIN</span></div>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html#home" onclick="closeMenu()">Home</a></li>
            <li><a href="projects.html" onclick="closeMenu()">Projects</a></li>
            <li><a href="skills.html" onclick="closeMenu()">Skills</a></li>
            <li><a href="achievements.html" onclick="closeMenu()">Achievements</a></li>
            <li><a href="contact.html" onclick="closeMenu()">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="section-title">Get In Touch</h1>
        <p class="section-subtitle">Have a project in mind or just want to say hi? Let's connect.</p>

        <div class="contact-wrapper">
            
            <div class="contact-info">
                
                <a href="mailto:prateekjdelhi2004@gmail.com" style="text-decoration: none;">
                    <div class="info-card">
                        <div class="icon-box"><i class="fas fa-envelope"></i></div>
                        <div class="info-text">
                            <h3>Email Me</h3>
                            <p>prateekjdelhi2004@gmail.com</p>
                        </div>
                    </div>
                </a>

                <a href="tel:+919015681102" style="text-decoration: none;">
                    <div class="info-card">
                        <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
                        <div class="info-text">
                            <h3>Call Me</h3>
                            <p>+91 9015681102</p>
                        </div>
                    </div>
                </a>

                <div class="info-card">
                    <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-text">
                        <h3>Location</h3>
                        <p>Delhi, India</p>
                    </div>
                </div>

                <div style="margin-top: 2rem;">
                    <h3 style="font-family: var(--font-head); color: #fff; margin-bottom: 1rem;">Connect Socially</h3>
                    <div style="display: flex; gap: 15px;">
                        <a href="www.linkedin.com/in/prateek-jain-820951306" target="_blank" class="icon-box" style="width: 60px; height: 60px; font-size: 1.8rem; text-decoration: none; transition: 0.3s; background: rgba(0, 119, 181, 0.1); border-color: rgba(0, 119, 181, 0.3);">
                            <i class="fab fa-linkedin-in" style="color: #0077b5;"></i>
                        </a>
                        <a href="https://github.com/Prateekj2004" target="_blank" class="icon-box" style="width: 60px; height: 60px; font-size: 1.8rem; text-decoration: none; transition: 0.3s; background: rgba(255, 255, 255, 0.1);">
                            <i class="fab fa-github" style="color: #fff;"></i>
                        </a>
                    </div>
                </div>

            </div>

            <div class="contact-form">
                <form action="mailto:prateekjdelhi2004@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label class="form-label">YOUR NAME</label>
                        <input type="text" class="form-input" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">YOUR EMAIL</label>
                        <input type="email" class="form-input" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">SUBJECT</label>
                        <input type="text" class="form-input" placeholder="Project Inquiry / Collaboration">
                    </div>

                    <div class="form-group">
                        <label class="form-label">MESSAGE</label>
                        <textarea rows="5" class="form-input" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        Send Message <i class="fas fa-paper-plane" style="margin-left: 10px;"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>
        // --- Mobile Menu Logic ---
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        const icon = mobileMenu.querySelector('i');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        function closeMenu() {
            navLinks.classList.remove('active');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        }
    </script>
</body>
</html>
